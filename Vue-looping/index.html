<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- cdn for vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>vue conditional</title>
</head>

<body>
  <div id="vue-app">

    <!-- v-for example -->
    <h2>Looping through lists</h2>
    <ul>
      <li v-for="character in characters">{{character}}</li>
    </ul>
    <ul>
      <li v-for="(ninja,index) in ninjas">{{index+1}}: {{ninja.name}}     age: {{ninja.age}}</li>
    </ul>


    <!--template example-->
    <template v-for="(ninja,index) in ninjas">
      <h3>{{index + 1}}.  {{ninja.name}}</h3>
      <p>age:{{ninja.age}}</p>
    </template>

    
    <!--template ouput key,val-->
    <template v-for="ninja in ninjas">
      <div v-for="(val,key) in ninja">
        <p>{{key}}-{{val}}</p>
      </div>
    </template>


  </div>
  
  <script src="app.js"></script>
</body>
</html>
